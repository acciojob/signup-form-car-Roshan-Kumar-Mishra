<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <form method="post">
      <label for="name">Name: </label>
      <input type="text" placeholder="Name" id="name" required />
      <br />
      <label for="email">Email: </label>
      <input type="email" placeholder="Email" id="email" required />
      <br />
      <label for="Gender">Gender: </label>
      <label for="Gender">
        <input type="radio" value="M" name="Gender" id="gender_m" />Male
        <input type="radio" value="F" name="Gender" id="gender_f" />Female
      </label>
      <br />
      <label for="cars">Cars Brand:-</label>
      <select name="car brand" placeholder="please choose an option" id="cars" required>
		 <option value="">--please choose an option--</option>  
        <option value="Auddi">1. Auddi</option>
        <option value="Tata">2. Tata</option>
        <option value="Toyata">3. Toyata</option>
        <option value="BMW">4. BMW</option>
      </select>
      <br />
      <label for="age">Age:</label>
      <input type="Number" placeholder="Age" id="age" required />
      <br />
      <label for="dob">DOB:</label>
      <input type="Date" id="dob" required />
      <br />
      <label for="tel">Phone Number: </label>
      <input type="tel" placeholder="XXX-XXX-XXXX" id="tel" />
      <br />
      <label for="password">Password</label>
      <input type="password" placeholder="Password" id="password" required/>
      <br />
      <label for="tos">I agree to the TOS</label>
      <input type="checkbox" id="tos" required />
      <br>
      <button type="submit" placeholder="Submit">
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
